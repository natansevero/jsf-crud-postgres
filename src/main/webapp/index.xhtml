<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText value="#{clienteController.cliente.nome}" />
            <h:commandButton value="Salvar" action="#{clienteController.salvarCliente()}" rendered="#{!clienteController.editando}"/>
            <h:commandButton value="Atualizar" action="#{clienteController.atualizarCliente()}" rendered="#{clienteController.editando}" />
        
            <h:dataTable var="cliente" value="#{clienteController.todosClientes}">
                <h:column>
                    <h:outputText value="#{cliente.id}" />
                </h:column>
                <h:column>
                    <h:outputText value="#{cliente.nome}" />
                </h:column>
                <h:column>
                    <h:commandButton value="Remover" action="#{clienteController.removerCliente(cliente)}" />
                </h:column>
                <h:column>
                    <h:commandButton value="Editar" action="#{clienteController.editarCliente(cliente)}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
